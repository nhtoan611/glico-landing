<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <title>Glico Icreo Landing</title>
</head>

<body>
  <div class="home">
    <div class="header">
      <div class="header-hotline">
        <div class="logo-hotline">HOTLINE</div>
        <p>1900 555 99</p>
      </div>
      <div class="header-facebook">
        <img src="img/facebook-logo.svg" alt="facebook-logo">
        <p>GlicoIcreoVietNam</p>
      </div>
      <div class="header-website">
        <div class="logo-hotline logo-website">WWW</div>
        <p>Glico.com.vn</p>
      </div>
    </div>

    <div class="content">
      <div class="countdown-title">Thời gian chương trình</div>
      <div class="countdown-title countdown-date">Từ 20/11/2019 - 31/12/2019</div>
      <div class="countdown-timer">
        <p>Chỉ còn</p>
        <div class="timer-wrapper">
          <div id="days">
            <div class="time-unit" id="day-quotient"></div>
            <div class="time-unit" id="day-remainder"></div>
            <span>Ngày</span>
          </div>

          <div id="hours">
            <div class="time-unit" id="hour-quotient"></div>
            <div class="time-unit" id="hour-remainder"></div>
            <span>Giờ</span>
          </div>

          <div id="minutes">
            <div class="time-unit" id="minute-quotient"></div>
            <div class="time-unit" id="minute-remainder"></div>
            <span>Phút</span>
          </div>

          <div id="seconds">
            <div class="time-unit" id="second-quotient"></div>
            <div class="time-unit" id="second-remainder"></div>
            <span>Giây</span>
          </div>

        </div>
      </div>

      <div class="btn-wrapper">
        <div id="btn-gift">
          <img src="img/gift-logo.svg" alt="gift-logo">
          Khám phá ngay
        </div>
        <div id="btn-store">Cửa hàng áp dụng</div>
      </div>
    </div>

    <div class="clearfix" id="store-location-page">
      <div class="location-selector">
        <div class="custom-select">
          <select id="city-select">
            <option value="0" selected disabled>Tỉnh/Thành phố</option>
          </select>
        </div>
        <div class="custom-select2">
          <select id="district-select">
            <option value="0" selected >Quận/Huyện/Thị Trấn</option>
          </select>
        </div>
      </div>
      <div class="store-list">
      </div>
    </div>
  </div>
</body>

</html>
